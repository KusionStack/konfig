resources:
- id: apps/v1:Deployment:sampleapp:sampleappprod
  type: Kubernetes
  attributes:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: sampleappprod
      namespace: sampleapp
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/component: sampleappprod
          app.kubernetes.io/env: prod
          app.kubernetes.io/instance: sampleapp-prod
          app.kubernetes.io/name: sampleapp
          cluster.x-k8s.io/cluster-name: demo-cluster-name
      template:
        metadata:
          labels:
            app.kubernetes.io/component: sampleappprod
            app.kubernetes.io/env: prod
            app.kubernetes.io/instance: sampleapp-prod
            app.kubernetes.io/name: sampleapp
            cluster.x-k8s.io/cluster-name: demo-cluster-name
        spec:
          containers:
          - image: gcr.io/google-samples/gb-frontend:v4
            name: main
            resources:
              limits:
                cpu: 100m
                ephemeral-storage: 1Gi
                memory: 100Mi
              requests:
                cpu: 100m
                ephemeral-storage: 1Gi
                memory: 100Mi
  dependsOn:
  - v1:Namespace:sampleapp
  - v1:Service:sampleapp:frontend
- id: v1:Namespace:sampleapp
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Namespace
    metadata:
      name: sampleapp
- id: v1:Service:sampleapp:frontend
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Service
    metadata:
      name: frontend
      namespace: sampleapp
    spec:
      ports:
      - port: 80
      selector:
        app.kubernetes.io/component: sampleappprod
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: sampleapp-prod
        app.kubernetes.io/name: sampleapp
        cluster.x-k8s.io/cluster-name: demo-cluster-name
      type: NodePort
  dependsOn:
  - v1:Namespace:sampleapp
