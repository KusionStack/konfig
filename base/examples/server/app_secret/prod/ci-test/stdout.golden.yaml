    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: sampleapp
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: sampleapp-prod
        cluster.x-k8s.io/cluster-name: demo-cluster-name
