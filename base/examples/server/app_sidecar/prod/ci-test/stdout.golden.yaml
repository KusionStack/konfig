id: apps/v1:Deployment:sampleapp:sampleappprod
type: Kubernetes
dependsOn:
- v1:Namespace:sampleapp
attributes:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sampleappprod
    namespace: sampleapp
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: sampleapp
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: sampleapp-prod
        cluster.x-k8s.io/cluster-name: demo-cluster-name
        app.kubernetes.io/component: sampleappprod
    template:
      metadata:
        labels:
          app.kubernetes.io/name: sampleapp
          app.kubernetes.io/env: prod
          app.kubernetes.io/instance: sampleapp-prod
          cluster.x-k8s.io/cluster-name: demo-cluster-name
          app.kubernetes.io/component: sampleappprod
      spec:
        containers:
        - image: gcr.io/google-samples/gb-frontend:v4
          name: main
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
        - env:
          - name: FILES_TO_COLLECT
            value: /mnt/log/synthetic-count.log /mnt/log/synthetic-dates.log
          image: gcr.io/google_containers/fluentd-sidecar-es:1.0
          name: sidecar-log-collector
          volumeMounts:
          - mountPath: /mnt/log
            name: log-storage
            readOnly: true
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
              ephemeral-storage: 20Gi
            requests:
              cpu: '1'
              memory: 2Gi
              ephemeral-storage: 20Gi
        volumes:
        - name: log-storage
          emptyDir: {}
---
id: v1:Namespace:sampleapp
type: Kubernetes
attributes:
  apiVersion: v1
  kind: Namespace
  metadata:
    name: sampleapp
