- id: apps/v1:Deployment:sampleapp:sampleappprod
  type: Kubernetes
  attributes:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: sampleappprod
        namespace: sampleapp
    spec:
        replicas: 1
        selector:
            matchLabels:
                app.kubernetes.io/component: sampleappprod
                app.kubernetes.io/env: prod
                app.kubernetes.io/instance: sampleapp-prod
                app.kubernetes.io/name: sampleapp
                cluster.x-k8s.io/cluster-name: demo-cluster-name
        template:
            metadata:
                labels:
                    app.kubernetes.io/component: sampleappprod
                    app.kubernetes.io/env: prod
                    app.kubernetes.io/instance: sampleapp-prod
                    app.kubernetes.io/name: sampleapp
                    cluster.x-k8s.io/cluster-name: demo-cluster-name
            spec:
                containers:
                    - image: gcr.io/google-samples/gb-frontend:v4
                      name: main
                      resources:
                        limits:
                            cpu: "1"
                            ephemeral-storage: 30Gi
                            memory: 1Gi
                        requests:
                            cpu: "1"
                            ephemeral-storage: 30Gi
                            memory: 1Gi
  dependsOn:
    - v1:Namespace:sampleapp
- id: v1:Namespace:sampleapp
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Namespace
    metadata:
        name: sampleapp
