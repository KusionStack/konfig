- id: aliyun:alicloud:alicloud_oss_bucket:kusion-oss
  type: Terraform
  attributes:
    acl: public-read
    bucket: kusion-oss
  extensions:
    provider: registry.terraform.io/aliyun/alicloud/1.153.0
    providerMeta:
        region: cn-beijing
    resourceType: alicloud_oss_bucket
- id: apps/v1:Deployment:wordpress:wordpress-mysql
  type: Kubernetes
  attributes:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: wordpress-mysql
        namespace: wordpress
    spec:
        replicas: 1
        selector:
            matchLabels:
                app: wordpress-mysql
                app.kubernetes.io/component: wordpress-mysql
                app.kubernetes.io/env: dev
                app.kubernetes.io/instance: wordpress-dev
                app.kubernetes.io/name: wordpress
                cluster.x-k8s.io/cluster-name: default
                tier: database
        template:
            metadata:
                labels:
                    app: wordpress-mysql
                    app.kubernetes.io/component: wordpress-mysql
                    app.kubernetes.io/env: dev
                    app.kubernetes.io/instance: wordpress-dev
                    app.kubernetes.io/name: wordpress
                    cluster.x-k8s.io/cluster-name: default
                    tier: database
            spec:
                containers:
                    - env:
                        - name: MYSQL_ROOT_PASSWORD
                          valueFrom:
                            secretKeyRef:
                                key: password
                                name: mysql-pass
                      image: mysql:5.6
                      name: mysql
                      ports:
                        - containerPort: 3306
                          name: mysql
                          protocol: TCP
                      volumeMounts:
                        - mountPath: /var/lib/mysql
                          name: mysql-persistent-storage
                volumes:
                    - emptyDir: {}
                      name: mysql-persistent-storage
  dependsOn:
    - v1:Namespace:wordpress
    - v1:Secret:wordpress:mysql-pass
    - v1:Service:wordpress:wordpress-mysql
    - v1:Service:wordpress:wordpress
- id: apps/v1:Deployment:wordpress:wordpress-deployment
  type: Kubernetes
  attributes:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: wordpress-deployment
        namespace: wordpress
    spec:
        replicas: 1
        selector:
            matchLabels:
                app: wordpress-mysql
                app.kubernetes.io/component: wordpress-deployment
                app.kubernetes.io/env: dev
                app.kubernetes.io/instance: wordpress-dev
                app.kubernetes.io/name: wordpress
                cluster.x-k8s.io/cluster-name: default
                tier: frontend
        template:
            metadata:
                labels:
                    app: wordpress-mysql
                    app.kubernetes.io/component: wordpress-deployment
                    app.kubernetes.io/env: dev
                    app.kubernetes.io/instance: wordpress-dev
                    app.kubernetes.io/name: wordpress
                    cluster.x-k8s.io/cluster-name: default
                    tier: frontend
            spec:
                containers:
                    - env:
                        - name: WORDPRESS_DB_HOST
                          value: wordpress-mysql
                        - name: WORDPRESS_DB_PASSWORD
                          valueFrom:
                            secretKeyRef:
                                key: password
                                name: mysql-pass
                      image: wordpress:4.8-apache
                      name: wordpress
                      ports:
                        - containerPort: 80
                          name: wordpress
                          protocol: TCP
                      volumeMounts:
                        - mountPath: /var/www/html
                          name: wordpress-persistent-storage
                volumes:
                    - emptyDir: {}
                      name: wordpress-persistent-storage
  dependsOn:
    - v1:Namespace:wordpress
    - v1:Secret:wordpress:mysql-pass
    - v1:Service:wordpress:wordpress-mysql
    - v1:Service:wordpress:wordpress
- id: v1:Namespace:wordpress
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Namespace
    metadata:
        name: wordpress
- id: v1:Secret:wordpress:mysql-pass
  type: Kubernetes
  attributes:
    apiVersion: v1
    data:
        password: MTIzNDU2
    kind: Secret
    metadata:
        name: mysql-pass
        namespace: wordpress
    type: Opaque
  dependsOn:
    - v1:Namespace:wordpress
- id: v1:Service:wordpress:wordpress-mysql
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Service
    metadata:
        name: wordpress-mysql
        namespace: wordpress
    spec:
        clusterIP: None
        ports:
            - port: 3306
        selector:
            app: wordpress-mysql
            tier: database
  dependsOn:
    - v1:Namespace:wordpress
    - v1:Secret:wordpress:mysql-pass
- id: v1:Service:wordpress:wordpress
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Service
    metadata:
        name: wordpress
        namespace: wordpress
    spec:
        ports:
            - port: 80
        selector:
            app: wordpress-mysql
            tier: frontend
        type: LoadBalancer
  dependsOn:
    - v1:Namespace:wordpress
    - v1:Secret:wordpress:mysql-pass
