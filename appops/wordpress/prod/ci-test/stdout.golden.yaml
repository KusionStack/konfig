- id: aliyun:alicloud:alicloud_vpc:wordpress-example-prod
  type: Terraform
  attributes:
    cidr_block: 172.16.0.0/12
    vpc_name: wordpress-example-prod
  extensions:
    provider: registry.terraform.io/aliyun/alicloud/1.201.1
    providerMeta:
        region: cn-beijing
    resourceType: alicloud_vpc
- id: aliyun:alicloud:alicloud_vswitch:wordpress-example-prod
  type: Terraform
  attributes:
    cidr_block: 172.16.0.0/24
    vpc_id: $kusion_path.aliyun:alicloud:alicloud_vpc:wordpress-example-prod.id
    vswitch_name: wordpress-example-prod
    zone_id: cn-beijing-h
  extensions:
    provider: registry.terraform.io/aliyun/alicloud/1.201.1
    providerMeta:
        region: cn-beijing
    resourceType: alicloud_vswitch
- id: aliyun:alicloud:alicloud_db_instance:wordpress-example-prod
  type: Terraform
  attributes:
    category: serverless_basic
    db_instance_storage_type: cloud_essd
    engine: MySQL
    engine_version: "5.7"
    instance_charge_type: Serverless
    instance_name: wordpress-example-prod
    instance_storage: 20
    instance_type: mysql.n2.serverless.1c
    security_ips:
        - 0.0.0.0/0
    serverless_config:
        - auto_pause: false
          max_capacity: 8
          min_capacity: 0.5
          switch_force: false
    vswitch_id: $kusion_path.aliyun:alicloud:alicloud_vswitch:wordpress-example-prod.id
  extensions:
    provider: registry.terraform.io/aliyun/alicloud/1.201.1
    providerMeta:
        region: cn-beijing
    resourceType: alicloud_db_instance
- id: aliyun:alicloud:alicloud_db_connection:wordpress-example-prod
  type: Terraform
  attributes:
    connection_prefix: wordpress-example-prod
    instance_id: $kusion_path.aliyun:alicloud:alicloud_db_instance:wordpress-example-prod.id
  extensions:
    provider: registry.terraform.io/aliyun/alicloud/1.201.1
    providerMeta:
        region: cn-beijing
    resourceType: alicloud_db_connection
- id: aliyun:alicloud:alicloud_rds_account:root
  type: Terraform
  attributes:
    account_name: root
    account_password: Kusion123456
    account_type: Super
    db_instance_id: $kusion_path.aliyun:alicloud:alicloud_db_instance:wordpress-example-prod.id
  dependsOn:
    - aliyun:alicloud:alicloud_db_connection:wordpress-example-prod
  extensions:
    provider: registry.terraform.io/aliyun/alicloud/1.201.1
    providerMeta:
        region: cn-beijing
    resourceType: alicloud_rds_account
- id: apps/v1:Deployment:wordpress-example:wordpress-deployment
  type: Kubernetes
  attributes:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: wordpress-deployment
        namespace: wordpress-example
    spec:
        replicas: 1
        selector:
            matchLabels:
                app.kubernetes.io/component: wordpress-deployment
                app.kubernetes.io/env: prod
                app.kubernetes.io/instance: wordpress-example-prod
                app.kubernetes.io/name: wordpress-example
                cluster.x-k8s.io/cluster-name: default
        template:
            metadata:
                labels:
                    app.kubernetes.io/component: wordpress-deployment
                    app.kubernetes.io/env: prod
                    app.kubernetes.io/instance: wordpress-example-prod
                    app.kubernetes.io/name: wordpress-example
                    cluster.x-k8s.io/cluster-name: default
            spec:
                containers:
                    - env:
                        - name: WORDPRESS_DB_PASSWORD
                          valueFrom:
                            secretKeyRef:
                                key: password
                                name: mysql-pass
                        - name: WORDPRESS_DB_HOST
                          value: $kusion_path.aliyun:alicloud:alicloud_db_connection:wordpress-example-prod.connection_string
                      image: wordpress:4.8-apache
                      name: wordpress
                      ports:
                        - containerPort: 80
                          name: wordpress
                          protocol: TCP
                      volumeMounts:
                        - mountPath: /var/www/html
                          name: wordpress-persistent-storage
                volumes:
                    - emptyDir: {}
                      name: wordpress-persistent-storage
  dependsOn:
    - v1:Namespace:wordpress-example
    - v1:Secret:wordpress-example:mysql-pass
    - v1:Service:wordpress-example:wordpress
- id: v1:Namespace:wordpress-example
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Namespace
    metadata:
        name: wordpress-example
- id: v1:Secret:wordpress-example:mysql-pass
  type: Kubernetes
  attributes:
    apiVersion: v1
    data:
        password: S3VzaW9uMTIzNDU2
    kind: Secret
    metadata:
        name: mysql-pass
        namespace: wordpress-example
    type: Opaque
  dependsOn:
    - v1:Namespace:wordpress-example
- id: v1:Service:wordpress-example:wordpress
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Service
    metadata:
        name: wordpress
        namespace: wordpress-example
    spec:
        ports:
            - port: 80
        selector:
            app.kubernetes.io/component: wordpress-deployment
            app.kubernetes.io/env: prod
            app.kubernetes.io/instance: wordpress-example-prod
            app.kubernetes.io/name: wordpress-example
            cluster.x-k8s.io/cluster-name: default
        type: ClusterIP
  dependsOn:
    - v1:Namespace:wordpress-example
    - v1:Secret:wordpress-example:mysql-pass
