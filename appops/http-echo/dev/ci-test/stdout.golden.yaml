resources:
- id: apps/v1:Deployment:http-echo:http-echodev
  type: Kubernetes
  attributes:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: http-echodev
      namespace: http-echo
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/component: http-echodev
          app.kubernetes.io/env: dev
          app.kubernetes.io/instance: http-echo-dev
          app.kubernetes.io/name: http-echo
          cluster.x-k8s.io/cluster-name: default
      template:
        metadata:
          labels:
            app.kubernetes.io/component: http-echodev
            app.kubernetes.io/env: dev
            app.kubernetes.io/instance: http-echo-dev
            app.kubernetes.io/name: http-echo
            cluster.x-k8s.io/cluster-name: default
        spec:
          containers:
          - args:
            - -text=apple
            image: hashicorp/http-echo
            name: apple-app
            resources:
              limits:
                cpu: 100m
                ephemeral-storage: 1Gi
                memory: 100Mi
              requests:
                cpu: 100m
                ephemeral-storage: 1Gi
                memory: 100Mi
  dependsOn:
  - v1:Namespace:http-echo
  - v1:Service:http-echo:apple-service
- id: v1:Namespace:http-echo
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Namespace
    metadata:
      name: http-echo
- id: v1:Service:http-echo:apple-service
  type: Kubernetes
  attributes:
    apiVersion: v1
    kind: Service
    metadata:
      name: apple-service
      namespace: http-echo
    spec:
      ports:
      - port: 5678
      selector:
        app.kubernetes.io/component: http-echodev
        app.kubernetes.io/env: dev
        app.kubernetes.io/instance: http-echo-dev
        app.kubernetes.io/name: http-echo
        cluster.x-k8s.io/cluster-name: default
      type: NodePort
  dependsOn:
  - v1:Namespace:http-echo
- id: networking.k8s.io/v1:Ingress:http-echo:example-ingress
  type: Kubernetes
  attributes:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: example-ingress
      namespace: http-echo
    spec:
      rules:
      - http:
          paths:
          - backend:
              service:
                name: apple-service
                port:
                  number: 5678
            path: /apple
            pathType: Prefix
  dependsOn:
  - v1:Namespace:http-echo
  - v1:Service:http-echo:apple-service
  - apps/v1:Deployment:http-echo:http-echodev
