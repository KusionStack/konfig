id: apps/v1:Deployment:http-echo:http-echodev
type: Kubernetes
dependsOn:
- v1:Namespace:http-echo
- v1:Service:http-echo:apple-service
attributes:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: http-echodev
    namespace: http-echo
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: http-echo
        app.kubernetes.io/env: dev
        app.kubernetes.io/instance: http-echo-dev
        cluster.x-k8s.io/cluster-name: default
        app: http-echodev
    template:
      metadata:
        labels:
          app.kubernetes.io/name: http-echo
          app.kubernetes.io/env: dev
          app.kubernetes.io/instance: http-echo-dev
          cluster.x-k8s.io/cluster-name: default
          app: http-echodev
      spec:
        containers:
        - args:
          - -text=apple
          image: hashicorp/http-echo
          name: apple-app
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
---
id: v1:Namespace:http-echo
type: Kubernetes
attributes:
  apiVersion: v1
  kind: Namespace
  metadata:
    name: http-echo
---
id: v1:Service:http-echo:apple-service
type: Kubernetes
dependsOn:
- v1:Namespace:http-echo
attributes:
  apiVersion: v1
  kind: Service
  metadata:
    name: apple-service
    namespace: http-echo
  spec:
    ports:
    - port: 5678
    selector:
      app.kubernetes.io/name: http-echo
      app.kubernetes.io/env: dev
      app.kubernetes.io/instance: http-echo-dev
      cluster.x-k8s.io/cluster-name: default
      app: http-echodev
    type: NodePort
---
id: networking.k8s.io/v1:Ingress:http-echo:example-ingress
type: Kubernetes
dependsOn:
- v1:Namespace:http-echo
- v1:Service:http-echo:apple-service
- apps/v1:Deployment:http-echo:http-echodev
attributes:
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: example-ingress
    namespace: http-echo
  spec:
    rules:
    - http:
        paths:
        - path: /apple
          pathType: Prefix
          backend:
            service:
              name: app-service
              port:
                number: 5678
