apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-leader
  namespace: guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guestbook
      app.kubernetes.io/env: prod
      app.kubernetes.io/instance: guestbook-prod
      cluster.x-k8s.io/cluster-name: demo-cluster-name
      app.kubernetes.io/component: redis-leader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guestbook
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: guestbook-prod
        cluster.x-k8s.io/cluster-name: demo-cluster-name
        app.kubernetes.io/component: redis-leader
    spec:
      containers:
      - image: docker.io/redis:6.0.5
        name: main
        ports:
        - containerPort: 6379
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
            ephemeral-storage: 1Gi
          requests:
            cpu: 100m
            memory: 100Mi
            ephemeral-storage: 1Gi
