id: apps/v1:Deployment:guestbook:redis-leader
type: Kubernetes
dependsOn:
- v1:Namespace:guestbook
- v1:Service:guestbook:redis-leader
- v1:Service:guestbook:redis-follower
- v1:Service:guestbook:frontend
attributes:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: redis
      role: leader
      tier: backend
    name: redis-leader
    namespace: guestbook
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: guestbook
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: guestbook-prod
        cluster.x-k8s.io/cluster-name: demo-cluster-name
        app: redis
    template:
      metadata:
        labels:
          app.kubernetes.io/name: guestbook
          app.kubernetes.io/env: prod
          app.kubernetes.io/instance: guestbook-prod
          cluster.x-k8s.io/cluster-name: demo-cluster-name
          role: leader
          tier: backend
          app: redis
      spec:
        containers:
        - image: docker.io/redis:6.0.5
          name: leader
          ports:
          - containerPort: 6379
            protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
---
id: apps/v1:Deployment:guestbook:redis-follower
type: Kubernetes
dependsOn:
- v1:Namespace:guestbook
- v1:Service:guestbook:redis-leader
- v1:Service:guestbook:redis-follower
- v1:Service:guestbook:frontend
attributes:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: redis
      role: follower
