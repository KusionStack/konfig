id: apps/v1:Deployment:guestbook:frontend
type: Kubernetes
dependsOn:
- v1:Namespace:guestbook
- v1:Service:guestbook:redis-leader
- v1:Service:guestbook:redis-follower
- v1:Service:guestbook:frontend
attributes:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: frontend
    namespace: guestbook
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: guestbook
        app.kubernetes.io/env: prod
        app.kubernetes.io/instance: guestbook-prod
        cluster.x-k8s.io/cluster-name: demo-cluster-name
        tier: frontend
    template:
      metadata:
        labels:
          app.kubernetes.io/name: guestbook
          app.kubernetes.io/env: prod
          app.kubernetes.io/instance: guestbook-prod
          cluster.x-k8s.io/cluster-name: demo-cluster-name
          tier: frontend
      spec:
        containers:
        - env:
          - name: GET_HOSTS_FROM
            value: dns
          image: gcr.io/google-samples/gb-frontend:v3
          name: php-redis
          ports:
          - containerPort: 80
            protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 1Gi
---
id: v1:Namespace:guestbook
type: Kubernetes
attributes:
  apiVersion: v1
  kind: Namespace
  metadata:
    name: guestbook
---
id: v1:Service:guestbook:redis-leader
